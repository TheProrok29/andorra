{% extends "core/base.html" %}
{% load static %}


{% block site_title %}

<!-- Etykieta strony -->

<h4>
    Log in
</h4>

{% endblock site_title %}

{% block content %}

<!-- Zawartość strony -->

<form class="form-horizontal" id="loginForm" role="form" method="POST" action="{% url 'login' %}">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Log in</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Wyświetlenie formularza -->
            {{ form.as_p }}
            {% csrf_token %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success" form="loginForm">Log in</button>
        </div>
    </div>
</form>

{% endblock content %}
