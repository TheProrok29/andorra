{% extends "core/base.html" %}
{% load static %}

<!-- Etykieta strony -->
{% block site_title %}

<h4>
    Change pasword
</h4>

{% endblock site_title %}

{% block content %}

<!-- Zawartość strony -->

<form class="form-horizontal" id="PaswordForm" role="form" method="POST" > <!-- action="{% url 'signup' %}" -->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Change user pasword</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Wyświetlenie formularza -->
            {{ form }}
            {% csrf_token %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success" form="PaswordForm">Change password</button>
        </div>
    </div>
</form>

{% endblock content %}
