{% extends "core/base.html" %}
{% load static %}

<!-- Etykieta strony -->
{% block site_title %}

<h4>
    Change Password
</h4>

{% endblock site_title %}

{% block content %}

<!-- Zawartość strony -->

<form class="form-horizontal" id="PassForm" role="form" method="POST" action="{% url 'PasswordChange' %}">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Change Passwords</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Wyświetlenie formularza -->
            {{ form.as_p }}
            {% csrf_token %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success" form="PassForm">Change</button>
        </div>
    </div>
</form>

{% endblock content %}
